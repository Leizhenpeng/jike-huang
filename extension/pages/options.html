<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>设置-黄吉吉</title>

  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="stylesheet" href="../css/jike-theme-var.css" />
  <link rel="stylesheet" href="../css/options.css" />
</head>

<body>
  <div class="layout">
    <div class="side collapsed">
      <button class="side-header" title="前往 Jike 网页版">
        <img src="../images/icon-32.png" />
        <span class="side-header-title">黄吉吉-设置面板</span>
      </button>

      <div>
        <ul class="menu">
          <li data-menu-key="settings" class="menu-item">
            <i class="menu-item-icon" data-lucide="settings"></i>
            <span class="menu-item-title">增强选项</span>
          </li>
          <li data-menu-key="find-me" class="menu-link author">
            <i class="menu-item-icon" data-lucide="at-sign"></i>
            <span class="menu-item-title">谁是作者</span>
          </li>
        </ul>
      </div>
    </div>

    <div class="content">
      <div data-content-key="settings">
        <form id="options-form">
          <div class="options-form-inner">
            <fieldset>
              <legend>通知栏</legend>
              <div class="form-checkbox">
                <input type="checkbox" id="jumpToDeatil" checked="false" />
                <div class="combo">
                  <label for="jumpToDeatil">跳转动态详情</label>
                  <p>点击通知栏中的动态标题跳转到对应的动态详情页</p>
                </div>
              </div>
            </fieldset>

            <!-- <fieldset>
              <legend>动态浏览</legend>
              <div class="form-checkbox">
                <input type="checkbox" id="openInNewTab" checked="false" />
                <div class="combo">
                  <label for="openInNewTab">新标签页打开动态</label>
                  <p>在新标签页中打开动态详情页</p>
                </div>
              </div>
            </fieldset> -->


            <hr />

          </div>
        </form>
      </div>

      <div data-content-key="tags"></div>
    </div>
  </div>

  <script src="../scripts/jquery.min.js"></script>
  <script src="../scripts/options.min.js"></script>
</body>

</html>
